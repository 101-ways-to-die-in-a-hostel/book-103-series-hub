<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0505"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>

  <!-- Blood drip effect -->
  <path d="M0,0 L400,0 L400,80 Q350,100 300,85 Q250,70 200,90 Q150,110 100,80 Q50,50 0,70 Z" fill="#8b0000" opacity="0.6"/>

  <!-- Series title -->
  <text x="200" y="100" font-family="Georgia, serif" font-size="18" fill="#666" text-anchor="middle" letter-spacing="4">101 WAYS TO DIE IN A HOSTEL</text>

  <!-- Book number -->
  <text x="200" y="280" font-family="Impact, sans-serif" font-size="120" fill="#dc2626" text-anchor="middle" filter="url(#glow)" opacity="0.9">#103</text>

  <!-- Subtitle -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="28" fill="#e5e5e5" text-anchor="middle" font-weight="bold">
    <tspan x="200" dy="0">Series Hub</tspan>
  </text>

  <!-- Author -->
  <text x="200" y="520" font-family="Georgia, serif" font-size="16" fill="#737373" text-anchor="middle">A Novel by</text>
  <text x="200" y="550" font-family="Georgia, serif" font-size="22" fill="#e5e5e5" text-anchor="middle">Jonathan ANDERSON</text>

  <!-- Border -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.5"/>
</svg>
